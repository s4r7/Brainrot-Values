<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Values</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-bubble {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.3), transparent);
            border-radius: 50%;
            top: 0;
            right: 0;
            transform: translate(30%, -30%);
            z-index: -1;
            filter: blur(100px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            justify-content: center;
        }

        #searchBar {
            width: 400px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #444;
            background: linear-gradient(90deg, #3a3a3a, #4a4a4a, #3a3a3a);
            background-size: 200% 100%;
            color: #fff;
            border-radius: 8px;
            animation: searchGradient 3s ease infinite;
        }

        @keyframes searchGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .filter-container {
            position: relative;
        }

        #filterBtn {
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #3a3a3a, #4a4a4a);
            color: #fff;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #filterBtn:hover {
            background: linear-gradient(135deg, #4a4a4a, #5a5a5a);
            transform: scale(1.05);
        }

        #filterBtn::before {
            content: '▼';
            font-size: 18px;
        }

        .filter-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background-color: #3a3a3a;
            border: 2px solid #555;
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
            min-width: 200px;
            opacity: 0;
            transform: translateY(-10px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .filter-dropdown.show {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .filter-option {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
        }

        .filter-option:hover {
            background-color: #4a4a4a;
            transform: translateX(5px);
        }

        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            background-color: transparent;
            color: #666;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .admin-btn:hover {
            color: #999;
        }

        .brainrot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .brainrot-card {
            background-color: #3a3a3a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
        }

        .brainrot-image {
            width: 100%;
            height: 150px;
            background-color: #555;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .brainrot-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brainrot-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .brainrot-info {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .value-text {
            color: #00ff00;
        }

        .demand-low {
            color: #90ee90;
        }

        .demand-average {
            color: #ffff00;
        }

        .demand-high {
            color: #ff0000;
        }

        .rarity-common {
            color: #808080;
        }

        .rarity-rare {
            color: #0000ff;
        }

        .rarity-epic {
            color: #800080;
        }

        .rarity-legendary {
            color: #ffff00;
        }

        .rarity-mythic {
            color: #ff0000;
        }

        .rarity-god {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
            background-size: 200% 100%;
        }

        .rarity-secret {
            background: linear-gradient(90deg, #000, #fff, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s linear infinite;
            background-size: 200% 100%;
        }

        .rarity-og {
            background: linear-gradient(90deg, #000, #ffff00, #000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal.show .modal-content {
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content {
            background-color: #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid #555;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-save {
            background-color: #00aa00;
            color: #fff;
        }

        .btn-save:hover {
            background-color: #00cc00;
        }

        .btn-cancel {
            background-color: #aa0000;
            color: #fff;
        }

        .btn-cancel:hover {
            background-color: #cc0000;
        }

        .delete-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #444;
        }

        .delete-section select {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn-delete {
            width: 100%;
            padding: 10px;
            background-color: #aa0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="background-bubble"></div>
    
    <h1>Brainrot Values</h1>
    
    <div class="controls">
        <input type="text" id="searchBar" placeholder="Search...">
        <div class="filter-container">
            <button id="filterBtn"></button>
            <div id="filterDropdown" class="filter-dropdown">
                <div class="filter-option" data-sort="name">Sort by Name</div>
                <div class="filter-option" data-sort="value">Sort by Value</div>
                <div class="filter-option" data-sort="demand">Sort by Demand</div>
                <div class="filter-option" data-sort="rarity">Sort by Rarity</div>
            </div>
        </div>
    </div>

    <div class="brainrot-grid" id="brainrotGrid"></div>

    <button class="admin-btn" id="adminBtn">⚙</button>

    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="passwordInput">
            </div>
            <div class="modal-buttons">
                <button class="btn-save" id="loginBtn">Login</button>
                <button class="btn-cancel" id="cancelLoginBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="adminModal">
        <div class="modal-content">
            <h2>Admin Panel</h2>
            <h3>Add/Edit Brainrot</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="brainrotName">
            </div>
            <div class="form-group">
                <label>Image:</label>
                <input type="text" id="brainrotImage" placeholder="example_loso.png">
            </div>
            <div class="form-group">
                <label>Value:</label>
                <input type="text" id="brainrotValue" placeholder="100M">
            </div>
            <div class="form-group">
                <label>Demand:</label>
                <select id="brainrotDemand">
                    <option value="Low">Low</option>
                    <option value="Average">Average</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Rarity:</label>
                <select id="brainrotRarity">
                    <option value="Common">Common</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                    <option value="Mythic">Mythic</option>
                    <option value="God">God</option>
                    <option value="Secret">Secret</option>
                    <option value="OG">OG</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="btn-save" id="saveBrainrotBtn">Add Brainrot</button>
                <button class="btn-cancel" id="closeAdminBtn">Close</button>
            </div>

            <div class="delete-section">
                <h3>Delete Brainrot</h3>
                <select id="deleteBrainrotSelect">
                    <option value="">Select a brainrot to delete...</option>
                </select>
                <button class="btn-delete" id="deleteBrainrotBtn">Delete Selected</button>
            </div>
        </div>
    </div>

  loadBrainrots();

</body>
</html>
